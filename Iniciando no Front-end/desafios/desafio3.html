<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <header>
    <div class="links">
      <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
      <a href="mailto:oi@rocketseat.com.br">Email</a>
      <a href="tel:+5547992078767">Telefone</a>
      <a href="desafio2.html">Sobre</a>
      <a href="desafio3.html">Conteúdos</a>
    </div>
  </header>

  <section id="cards">

    <div id="starter" class="card">

      <div class="card-image">
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
      </div>

      <div class="card-content">
        <h3>Starter</h3>
      </div>

      <div class="card-info">
        <p>Módulos: 05</p>
        <p class="card-price">Free</p>
      </div>

    </div>

    <div id="launchbase" class="card">

      <div class="card-image">
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LaunchBase">

      </div>

      <div class="card-info">
        <p>Módulos: 13</p>
        <p class="card-price">Pago</p>
      </div>

    </div>

    <div id="gostack" class="card">

      <div class="card-image">
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
      </div>

      <div class="card-content">
        <h3>GoStack</h3>
      </div>

      <div class="card-info">
        <p>Módulos: 21</p>
        <p class="card-price">Pago</p>
      </div>

    </div>

  </section>

  <div class="modal-overlay">

    <div class="modal">
      <a class="close-modal">
        <i class="material-icons">close</i>
      </a>

      <div class="modal-content">
        <iframe src="" frameborder="0"></iframe>
      </div>

    </div>
  </div>

  <script src="desafio.js"></script>

  <footer>
    <div class="links-footer">
      <a href="https://github.com/rocketseat" target="_blank">Github</a>
      <a href="https://www.instagram.com/rocketseat_oficial/" target="_blank">Instagram</a>

    </div>
